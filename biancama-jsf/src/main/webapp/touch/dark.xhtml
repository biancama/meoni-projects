<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:i="http://primefaces.prime.com.tr/touch"
	contentType="text/html">
	
	<i:application icon="/images/touch/touchicon.png" theme="dark">
	
		<i:view id="home" title="TouchFaces">
			
			<f:facet name="rightNavBar">
				<i:navBarControl label="About" view="about" type="button" effect="slideup"/>
			</f:facet>
			<h:form>
				<i:tableView>
				
					<i:rowGroup title="UI Kit">
						<i:rowItem value="Forms" view="forms"/>
						<i:rowItem value="Lists" view="lists"/>
					</i:rowGroup>
					
					<i:rowGroup title="PrimeFaces Links">
						<i:rowItem value="HomePage" url="http://primefaces.prime.com.tr"/>
						<i:rowItem value="Support Forum" url="http://primefaces.prime.com.tr/forum" />
					</i:rowGroup>
		
				</i:tableView>
			</h:form>
		</i:view>
				
		<i:view id="forms" title="Sample Form">
			<f:facet name="leftNavBar">
				<i:navBarControl label="Home" view="home" />
			</f:facet>
		
       		<h:form prependId="false">
       			<i:tableView>
       				<i:rowGroup title="Input Text">
       					<i:rowItem><h:inputText value="Edit Me"/></i:rowItem>
       					<i:rowItem><h:inputText value="Edit Me Also"/></i:rowItem>
       					<i:rowItem><h:inputTextarea value="I'm a textarea"/></i:rowItem>
       				</i:rowGroup>
       				
       				<i:rowGroup title="Select">
       					<i:rowItem>
       						<h:outputText value="Switch: " />
       						<i:switch value="#{false}"/>
       					</i:rowItem>
       					<i:rowItem>
      						<h:selectOneMenu>
      							<f:selectItem itemLabel="Option 1" itemValue="0" />
      							<f:selectItem itemLabel="Option 2" itemValue="1" />
      							<f:selectItem itemLabel="Option 3" itemValue="2" />
      							<f:selectItem itemLabel="Option 4" itemValue="3" />
      						</h:selectOneMenu>
       					</i:rowItem>
       				</i:rowGroup>
       			</i:tableView>
       		</h:form>

		</i:view>
		
		<i:view id="lists" title="Lists">
			<f:facet name="leftNavBar">
				<i:navBarControl label="Home" view="home" />
			</f:facet>
			
			<i:tableView>
				<i:rowGroup title="List Types">
					<i:rowItem value="Regular (Edge)" view="regularlist" />
					<i:rowItem value="Grouped " view="groupedlist" />
				</i:rowGroup>
			</i:tableView>
		</i:view>
		
		<i:view id="regularlist" title="Edge List">
			<f:facet name="leftNavBar">
				<i:navBarControl label="Back" view="lists" />
			</f:facet>
			
			<i:tableView>
				<i:rowGroup title="C" display="edgetoedge">
					<i:rowItem value="Cagatay" />
					<i:rowItem value="Carlio" />
					<i:rowItem value="Charlie" />
					<i:rowItem value="Chev Chelios" />
				</i:rowGroup>
				<i:rowGroup title="D" display="edgetoedge">
					<i:rowItem value="Daniel" />
					<i:rowItem value="Deco" />
					<i:rowItem value="Dos Santos" />
				</i:rowGroup>
				<i:rowGroup title="E" display="edgetoedge">
					<i:rowItem value="Elena" />
					<i:rowItem value="Eric" />
				</i:rowGroup>
			</i:tableView>
		</i:view>
		
		<i:view id="groupedlist" title="Group List">
			<f:facet name="leftNavBar">
				<i:navBarControl label="Back" view="lists" />
			</f:facet>
			
			<i:tableView>
				<i:rowGroup title="Group 1">
					<i:rowItem value="Item 1.1" />
					<i:rowItem value="Item 2.1" />
				</i:rowGroup>
				<i:rowGroup title="Group 2">
					<i:rowItem value="Item 1.1" />
					<i:rowItem value="Item 2.1" />
					<i:rowItem value="Item 2.3" />
				</i:rowGroup>
				<i:rowGroup title="Group 3">
					<i:rowItem value="Item 3.1" />
					<i:rowItem value="Item 3.2" />
				</i:rowGroup>
			</i:tableView>
		</i:view>
		
		<i:view id="about" title="About">
			<f:facet name="leftNavBar">
				<i:navBarControl label="Home" view="home" />
			</f:facet>
			<center>
				<p style="font-size:24px;margin:84px 0 20px 0;">Created with TouchFaces</p>
				<img src="../images/touch/touchicon.png" />
			</center>
		</i:view>
		
	</i:application>
	
</f:view>
