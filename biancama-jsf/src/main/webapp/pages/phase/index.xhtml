<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/ui.xhtml">

	<ui:define name="content">
	<h:head>
		<h1><h:outputText value="Simple form" /></h1>
	</h:head>
	<h:body>
		<h:form id="mainForm">
  Name: <h:inputText id="accountName" required="true"
				value="#{accountBean.name}" binding="#{accountBean.inputText}">
				<f:converter converterId="simpleConverter" />
				<f:validator validatorId="simpleValidator" />
			</h:inputText>
			<h:message showSummary="true" showDetail="false" for="accountName"
				style="color: red; text-decoration:overline" />
			<br />
			<p:commandButton id="submit" action="#{accountBean.actionSub}"
				value="Submit" update="mainForm:display"/>
			<br />
		Output:	<h:outputText id="display" value="#{accountBean.name}" binding="#{accountBean.outputText}"/>
		</h:form>
	</h:body>	</ui:define>
</ui:composition>
