<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://biancama.byethost3.com/components">

<f:view contentType="text/html">

	<h:head>
		<title>Biancama</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/#{guestPreferences.theme}/skin.css" />
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css" />
		<style type="text/css">
			.new {
				background: url(../../images/new-ico.gif) no-repeat 1%;
			}
			
			.ui-widget {
				font-size: 98% !important;
			}
			
			.ui-menu .ui-menu-item .ui-menu-item-label {
				padding: .2em 1.7em;
			}
			
			.ui-growl {
				top:115px;
			}
			
			.themeMenu {
				overflow: auto;
				height:300px;
				width:200px;
			}
		</style>
		<ui:insert name="head"></ui:insert>
	</h:head>
	
	<h:body>

		<div class="ui-widget ui-widget-header">
			<div id="logo">
				<h1>BIANCAMA</h1>
			</div>
		</div>
		
		<div id="menu" class="ui-widget ui-widget-content ui-corner-all">
			<ul id="main">
				<li class="current_page_item"><a href="#{request.contextPath}/ui/home.jsf" style="background:url('../design/ui.png') no-repeat center left;">UI Components</a></li>
				<li><a href="#{request.contextPath}/touch/index.jsf" style="background:url('../../design/iphone.png') no-repeat center left;">TouchFaces</a></li>
				<li><a href="#{request.contextPath}/facestrace/createBook.jsf" style="background:url('../../design/facestrace.png') no-repeat center left;">FacesTrace</a></li>
			</ul>
		</div>
		
		<div id="wrapper">
		
			<div id="page">
				<div id="sidebar1" class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar">
					<ul>
						<li>
							<table>
								<tr>
									<td>
										<ul>
											<li><a href="#{request.contextPath}/pages/phase/index.jsf">Life Cycle</a></li>
										</ul>
									</td>
									<td>
										<ul>
											<li><a href="#{request.contextPath}/pages/component/helloWorld.jsf">Hello World Component</a></li>
											<li><a href="#{request.contextPath}/pages/component/email.jsf">Email Validator Component</a></li>
										</ul>
									</td>
								</tr>
							</table>
							
						</li>
					</ul>
				</div>
		
				<div id="content" class="ui-widget">
					<div class="post">
						<ui:insert name="content">...</ui:insert>
					</div>
				</div>
				
				<div style="clear: both;">&nbsp;</div>
			</div>
		</div>
		
		<div id="footer" class="ui-widget ui-widget-header ui-corner-all">
			<p class="copyright">&copy;&nbsp;&nbsp;2009-2010 &nbsp;&bull;&nbsp; <a href="http://www.prime.com.tr">Prime Technology</a>.</p>
			<p style="float:right">Running #{build.primefacesVersion} on #{build.jsfVersion}</p>
		</div>
		
	</h:body>
	
	<ui:insert name="highlight">
		<script language="javascript" src="#{request.contextPath}/syntaxhighlighter/scripts/shCore.js"></script>
		<script language="javascript" src="#{request.contextPath}/syntaxhighlighter/scripts/shBrushXml.js"></script>
		<script language="javascript" src="#{request.contextPath}/syntaxhighlighter/scripts/shBrushJava.js"></script>
		<script language="javascript" src="#{request.contextPath}/syntaxhighlighter/scripts/shBrushCss.js"></script>
		<script language="javascript" src="#{request.contextPath}/syntaxhighlighter/scripts/shBrushJScript.js"></script>
		<script language="javascript">
			dp.SyntaxHighlighter.ClipboardSwf = '#{request.contextPath}/syntaxhighlighter/scripts/clipboard.swf';
			dp.SyntaxHighlighter.HighlightAll('code');
		</script>
	</ui:insert>

</f:view>
</html>
