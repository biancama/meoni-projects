<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://biancama.byethost3.com/components"
	template="../templates/ui.xhtml">

	<ui:define name="content">
	 	<h1 class="title ui-widget-header ui-corner-all">Email Validator</h1>
		<div class="entry">
			
			<p:ajaxStatus style="height:16px">
				<f:facet name="start">
					<h:graphicImage value="../../design/ajaxloading.gif" />
				</f:facet>
				
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			
			<h3>Message</h3>
			<h:form prependId="false">
				<h:panelGrid id="grid" columns="3">
					<h:outputText value="Email: *" />
					<p:inputText value1="#{mailBean.email}" id="mail" />
					<p:message for="mail" />
					<h:outputText value="Email1: *" />
					<b:biancamaEmailInput value="#{mailBean.email}" id="mail1" /> 
					<p:message for="mail1" />
				</h:panelGrid>
				
				<p:commandButton value="Submit" update="grid"/>
			</h:form>
	 
		</div>
	
			
	</ui:define>
</ui:composition>
